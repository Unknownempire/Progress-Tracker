<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Progress Tracker</title>
    <link rel="icon" href="/progress.svg" type="image/svg+xml">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>

    <nav>
        <div class="nav-center">
            <h4>GENKAI</h4>
            <div class="nav-links">
                <ul>
                    <!-- <li><a href="https://codeforces.com/"><img src="Img/code-forces.svg" alt="codeforces" height="15px" width="15px"></a></li> -->
                    <li><a href="index.html"><img src="/home.svg" alt="home" height="30px" width="30px"></a></li>
                </ul>
                <ul>
                    <li><a href="https://www.codeforces.com/"><img src="/code-forces.svg" alt="codeforces" height="25px" width="30px"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="text-box">
            <form>
                <input type="text" name="user-handle" id="user_handle" placeholder="Enter user handle">
            </form>
            </div>
        
            <!-- <button class="btn btn-hero" id="btn"> Click me</button> -->
            <div class="user-info">
                <p class="username"></p>
                <p class="problem-solved"></p>
                <p class="user-rating"></p>
                <p class="user-rank"></p>
                
            </div>
            <div class="chart-container">
                <!-- <div class="p-d"> -->
                <div class="bar">
                <canvas id="myChart_verdict" height="120" width="200"></canvas>
                <br><br>
                <canvas id="myChart_tags" height="120" width="200"></canvas>
                <!-- </div> -->
                <!-- <div class="bar"> -->
                <canvas id="myChart" height="40" width="100"></canvas>
                <br><br>
                <canvas id="myChart_rating" height="40" width="100"></canvas>
                </div>
            </div>
        </div>
        
    </main>
    <footer>Developed by&nbsp; <span class="social"> <a href="https://github.com/Unknownempire/Progress-Tracker">Unknownempire</a></span></footer>
    <script src="/js/client.mjs" type="module"></script>
    <script src="/js/chart.mjs" type="module"></script>

</body>
</html>
